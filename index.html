<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<!--CSS DE BOOTSTRAP-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--MI CSS-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 col-xl-5 botones_base">
					<div class="row">
						<div class="col-12">
							<input type="text" id="in_pantalla" placeholder="0" readonly />
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<button id="b_parentesis_izquierdo">(</button>
						</div>
						<div class="col-3">
							<button id="b_parentesis_derecho">)</button>
						</div>
						<div class="col-3">
							<button id="b_eliminar">&lt;-</button>
						</div>
						<div class="col-3">
							<button id="b_suma" class="operadores">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<button id="b_siete">7</button>
						</div>
						<div class="col-3">
							<button id="b_ocho">8</button>
						</div>
						<div class="col-3">
							<button id="b_nueve">9</button>
						</div>
						<div class="col-3">
							<button id="b_resta" class="operadores">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<button id="b_cuatro">4</button>
						</div>
						<div class="col-3">
							<button id="b_cinco">5</button>
						</div>
						<div class="col-3">
							<button id="b_seis">6</button>
						</div>
						<div class="col-3">
							<button id="b_multiplicacion" class="operadores">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<button id="b_uno">1</button>
						</div>
						<div class="col-3">
							<button id="b_dos">2</button>
						</div>
						<div class="col-3">
							<button id="b_tres">3</button>
						</div>
						<div class="col-3">
							<button id="b_division" class="operadores">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<button id="b_reset">C</button>
						</div>
						<div class="col-3">
							<button id="b_cero">0</button>
						</div>
						<div class="col-3">
							<button id="b_punto">.</button>
						</div>
						<div class="col-3">
							<button id="b_resultado" class="resultado">=</button>
						</div>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>

		<!--SCRIPTS DE BOOTSTRAP-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<!--MI JAVASCRIPT-->
		<script src="main.js"></script>
	</body>
</html>
